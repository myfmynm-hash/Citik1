name: Deploy Landing Page

on:
  push:
    branches: ["main"] # Проверьте, что ваша ветка называется именно main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Мы используем 'npm install', чтобы он сам создал зависимости
        run: npm install

      - name: Build project
        # Эта команда запускает 'vite build' из вашего package.json
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite по умолчанию собирает результат в папку dist
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
